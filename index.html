<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
     <title>Spooky-Shopping List App</title>
</head>
<body class =spooky-bg>
    <header class ="text-center py-3 position-relative py-3">
     
        <h1>Shopping List Application</h1>

    </header>

    <main class ="container my-5">

        <!-- Adding items to the input sections -->
        <section aria-labelledby="add-item-heading">
            <h2 id ="add-item-heading" class ="visually-hidden">Add or Remove Items</h2>
        <form role ="form" id="addItemForm" class ="mb-4">
            <div class ="input-section">
            <label for ="itemInput" class="visually-hidden">Add Item to Shopping List</label>
            <input type ="text" id ="itemInput" class="form-control" placeholder ="Enter an Item..." aria-label="Add item to shopping list" required>
            <button type ="submit" id ="addItemBtn" class ="btn btn-success" >Add Item</button>
            <button type ="button" id ="removeItemBtn" class="btn btn-danger">Remove Last Item</button>
        </form>
        </div>
        </section>
        <!--Search Section-->
        <section aria-labelledby ="search-heading">
        <h2 id ="search-heading" class = "visually-hidden">Search In the Shopping Items</h2>
        <form role ="form" id ="searchForm" class ="mb-4">
            <div class ="input-group">
            <label for = "searchInput">Search Items in the Shopping List</label>
            <input type ="text" id ="searchInput" placeholder="Search Items ...">
            <button type ="submit" id ="searchBtn" class ="btn btn-primary">Search</button>
        </form>
        </div>
        </section>
        
        <!--Display Section-->
        <section aria-labelledby="display-heading">
        <h2 id ="display-heading" class ="mb-3">Shopping List(<span id ="itemcount" class ="badge bg-secondary">0 </span>item)</h2>
        <article>
                <ul id="shoppingList" class="list-group" aria-label="Shopping List Items"></ul>
            </article>

        </section>

    </main>
    <footer class ="bg-ligth text-center py-3">

        <p class ="text-muted">&copy; 2025 Shopping List App - Beware of the ghosts!</p>
    </footer>
    <div id="liveRegion" aria-live="assertive" class="visually-hidden"></div>
</body>
</html>
