<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script defer src="index.js"></script> -->
    <link rel="stylesheet" href="style.css" />
     <title>Shopping List App</title>
</head>
<body>
    <header class ="bg-primary text-white text-center py-4">
     
        <h1>Shopping List Application</h1>

    </header>

    <main class ="container my-5">

        <!-- Adding items to the input sections -->
        <section aria-labelledby="add-item-heading">
            <h2 class ="add-item-heading">Add or Remove Items</h2>
        <form role ="form" id="addItemForm" class ="mb-4">
            <div class ="input-section">
            <label for ="itemInput">Add Item to Shopping List</label>
            <input type ="text" id ="itemInput" placeholder ="Enter an Item...">
            <button type ="submit" id ="addItemBtn" class ="btn btn-success" >Add Item</button>
            <button type ="button" id ="removeItemBtn" class="btn btn-danger">Remove Last Item</button>
        </form>
        </div>
        </section>
        <!--Search Section-->
        <section aria-labelledby ="search-heading">
        <h2 id ="search-heading">Search In the Shopping Items</h2>
        <form role ="form" id ="searchForm" class ="mb-4">
            <div class ="input-group">
            <label for = "searchInput">Search Items in the Shopping List</label>
            <input type ="text" id ="searchInput" placeholder="Search Items ...">
            <button type ="submit" id ="searchBtn" class ="btn btn-primary">Search</button>
        </form>
        </div>
        </section>
        
        <!--Display Section-->
        <section aria-labelledby="display-heading">
        <h2 id ="display-heading" class ="mb-3">Shopping List(<span id ="itemcount" class ="badge bg-secondary">0 </span>item)</h2>
        <article>
                <ul id="shoppingList" class="list-group" aria-label="Shopping List Items"></ul>
            </article>

        </section>

    </main>


    <footer class ="bg-ligth text-center py-3">

        <p class ="text-muted">&copy; 2025 Shopping List App</p>
    </footer>
</body>
</html>
